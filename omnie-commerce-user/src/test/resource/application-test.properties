# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.initialize=true
spring.jpa.hibernate.ddl-auto=none
database.driver=org.h2.Driver
database.url=jdbc:h2:test
database.user=SA
database.pwd=
database.initialSize=1
database.maxActive=5
database.maxWait=10000
database.vendor.adapter.impl=org.unitils.orm.jpa.util.provider.hibernate.UnitilsHibernateJpaVendorAdapter
database.vendor=H2
hibernate.ddl=create
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.schema=public
hibernate.show.sql=false