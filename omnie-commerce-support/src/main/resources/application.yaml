#
# [ Server Configuration Attributes ]
#
server:
  port: 9020
  context-path: /api

#
# [ Spring Database Configuration]
#
spring:
  application:
    name: omnie-support
  jpa:
    generate-ddl: false
    show-sql: false
    database: postgresql
    hibernate:
      ddl-auto: validate
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        format_sql: false
  datasource:
    platform: POSTGRESQL
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/omnie_commerce
    username: postgres
    password: geek
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
  output:
    ansi:
      enabled: always
#
# [ Spring Email Configuration]
#
  mail:
    host: smtp.gmail.com
    port: 587
    username: omniehp2@gmail.com
    password: omniuser2hp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  cache:
    ehcache:
      config: classpath:ehcache.xml

#
# [ Security Configuration Attributes ]
#
security:
  basic:
    enabled: false
  oauth2:
    client:
      clientId: web-client
      clientSecret: secret
      accessTokenUri: http://localhost:9999/omnie-security/api/oauth/check_token
      userAuthorizationUri: http://localhost:9999/omnie-security/api/oauth/authorize
    resource:
      filter-order: 3
      jwt:
        keyUri: http://localhost:9999/omnie-security/api/oauth/token_key

#
# [ Logging Configuration Attributes ]
#
log4jdbc:
  trim:
    sql: false
  dump:
    sql:
      maxlinelength: 90
      select: true

logging:
  level:
#    ROOT: DEBUG
    com.omniesoft: info
    org.springframework: info
    org.hibernate: info
    org.apache: info
    jdbc: warn
    jdbc.resultsettable: info


#
# [ Rest Templates ]
#
communication:
  services:
    token-service:
      api:
        baseUrl: http://localhost:9999/omnie-security/api/oauth/token
    image-service:
      api:
        baseUrl: http://localhost:9999/omnie-imagestorage/api
    statistic-service:
      api:
        baseUrl: http://localhost:9999/omnie-statistic/api
    notification-service:
      api:
        baseUrl: http://localhost:9999/omnie-notification/api

#
