#
# [ Server Configuration Attributes ]
#
server:
  port: 9020
  context-path: /api

#
# [ Spring Database Configuration]
#
spring:
  application:
    name: omnie-support
  jpa:
    generate-ddl: false
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: validate
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        format_sql: true
  datasource:
    platform: POSTGRESQL
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/omnie_commerce
    username: postgres
    password: geek

  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
  output:
    ansi:
      enabled: always
#
# [ Spring Email Configuration]
#
  mail:
    host: smtp.gmail.com
    port: 587
    username: omniehp2@gmail.com
    password: omniuser2hp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

#
# [ Security Configuration Attributes ]
#
security:
  basic:
    enabled: false
  oauth2:
    client:
      clientId: web-client
      clientSecret: secret
    resource:
      jwt:
        keyUri: http://localhost:9999/omnie-security/api/oauth/token_key

